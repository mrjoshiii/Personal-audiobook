<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Your personal audiobook</title>
  </head>
  <body class="container mt-5 bg-white" id = "body1">
    <h1 class="text-dark">Your personal audiobook </h1>
    <p class="lead text-dark mt-4">Select your native voice <img src="https://img.icons8.com/ios/50/000000/no-microphone--v2.png"/></p>
    <select id="voices" class="form-select bg-secondary text-light"></select>
    <div class="d-flex mt-4 text-light">
      <div>
        <p class="lead text-dark">Volume</p>
        <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
        <span id="volume-label" class="ms-2">1</span>
      </div>
      <div class="mx-5">
        <p class="lead text-dark">Rate</p>
        <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
        <span id="rate-label" class="ms-2">1</span>
      </div>
      <div>
        <p class="lead text-dark">Pitch</p>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <span id="pitch-label" class="ms-2">1</span>
      </div>
    </div>
    <textarea class="form-control bg-dark text-light mt-5" cols="30" rows="10" placeholder="Paste your content here....."></textarea>
    <div class="mb-5">
      <button id="start" class="btn btn-success mt-3 me-3">Start</button>
      <button id="pause" class="btn btn-warning mt-3 me-3">Pause</button>
      <button id="resume" class="btn btn-info mt-3 me-3">Resume</button>
      <button id="cancel" class="btn btn-danger mt-3 me-3">Cancel</button>
    </div>
  </body>
  <!-- script tag goes here -->
  <script src="./textToSpeech.js"></script>
</html>
